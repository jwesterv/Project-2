<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/registration.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <style>
        body{
            background-color: darkgray
        }

    </style>
</head>

<body>
    <div>
    <!-- Start: Profile Edit Form -->
    <div class="container profile profile-view w-75 mb-5" id="profile">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <!-- Start: Navigation with Search -->
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="index.html">FarmAssist</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <form class="form-inline mr-auto" target="_self">
                        <div class="form-group">
                            <label for="search-field">
                                <i class="fa fa-search"></i>
                            </label>
                            <input class="form-control search-field border border-mute ml-2" type="search" name="search" id="search-field" placeholder="Enter zip code"></div>
                    </form>
                    <a class="btn btn-light action-button" role="button" href="#">Login</a>
                </div>
            </div>
        </nav>
        <!-- End: Navigation with Search -->
        <form>
            <div class="form-row profile-row bg-light p-4">
                <div class="col-md-4 relative">
                    <div class="avatar m-4">
                        <div class="avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar-file">
                </div>
                <div class="col-md-8 border border-light bg-light p-4">
                    <h1>Profile</h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>farm name</label><input class="form-control" type="text"
                                    name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>zip code</label><input class="form-control" type="text"
                                    name="lastname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>phone number</label><input class="form-control" type="text"
                                    name="lastname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>website (if applicable)</label><input class="form-control"
                                    type="text" name="lastname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Type of Farm:</label><select class="form-control">
                                    <optgroup label="This is a group">
                                        <option value="11" selected>Choose One</option>
                                        <option value="12">Dairy</option>
                                        <option value="13">Fruit</option>
                                        <option value="14">Vegetables</option>
                                        <option value="15">Meat</option>
                                    </optgroup>
                                </select></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Delivers:</label><select class="form-control">
                                    <optgroup label="This is a group">
                                        <option value="12" selected>Choose One</option>
                                        <option value="12">Yes</option>
                                        <option value="13">No</option>
                                    </optgroup>
                                </select></div>
                        </div>
                    </div>
                    <div class="form-group"><label>About:&nbsp;</label><textarea rows="5" placeholder=""
                            class="form-control"></textarea></div>
                    <div class="form-group"><label>Email </label><input class="form-control" type="email"
                            autocomplete="off" required="" name="email"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Password </label><input class="form-control" type="password"
                                    name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Confirm Password</label><input class="form-control"
                                    type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">submit</button>
                            <!-- <button class="btn btn-danger form-btn" type="reset">CANCEL </button></div> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End: Profile Edit Form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/registration.js"></script>
</div>
</body>

</html>
